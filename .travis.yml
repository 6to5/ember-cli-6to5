---
language: node_js
node_js:
  - "10"

dist: trusty

addons:
  chrome: stable

branches:
  only:
    - master
    # npm version tags
    - /^v\d+\.\d+\.\d+/

cache:
  yarn: true

jobs:
  fail_fast: true

  include:
    # runs linting and tests with current locked deps

    - stage: "Tests"
      name: "Tests"
      script:
        - yarn lint:js
        - yarn test

    - stage: "Additional Tests"
      name: 'Node 6'
      node_js: 6

    - name: 'Node 8'
      node_js: 8

    - name: 'Floating Dependencies'
      install: yarn install --no-lockfile --non-interactive --ignore-engines

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install --ignore-engines

script:
  - yarn test

before_deploy:
  - yarn global add auto-dist-tag
  - auto-dist-tag --write

deploy:
  skip_cleanup: true
  provider: npm
